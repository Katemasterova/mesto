<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blocks/style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.png" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <div class="profile">
                <div class="box__avatar">
                    <img src="./images/image.jpeg" alt="Аватар" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="title">Жак-Ив Густо</h1>
                    <h3 class="subtitle">Исследователь океана</h3>
                    <button class="profile__add-button" type="submit">
                        <img src="./images/Edit.png" alt="Кнопка" class="image__add-button">
                    </button>
                </div>
                <button class="add_button">
                    <img src="./images/Plus.png" alt="Плюс" class="plus">
                </button>
            </div>
            <div class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
                    <div class="element__description">
                        <h4 class="element__title">Карачаевск</h4>
                        <button class="like">
                            <img src="./images/like.png" alt="Лайк" class="button__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
                    <div class="element__description">
                        <h4 class="element__title">Гора Эльбрус</h4>
                        <button class="like">
                            <img src="./images/like.png" alt="Лайк" class="button__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombay.png" alt="Домбай" class="element__image">
                    <div class="element__description">
                        <h4 class="element__title">Домбай</h4>
                        <button class="like">
                            <img src="./images/like.png" alt="Лайк" class="button__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
                    <div class="element__description">
                        <h4 class="element__title">Гора Эльбрус</h4>
                        <button class="like">
                            <img src="./images/like.png" alt="Лайк" class="button__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombay.png" alt="Домбай" class="element__image">
                    <div class="element__description">
                        <h4 class="element__title">Домбай</h4>
                        <button class="like">
                            <img src="./images/like.png" alt="Лайк" class="button__like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
                    <div class="element__description">
                        <h4 class="element__title">Карачаево-Ч...</h4>
                        <button class="like">
                            <img src="./images/like.png" alt="Лайк" class="button__like">
                        </button>
                    </div>
                </div>
            </div>
        </main> 
        <footer class="footer">
            <h5 class="footer__copyrighter">&copy; 2021 Екатерина Мастерова</h5>
        </footer>
    </div>
</body>
</html>
