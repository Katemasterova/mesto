<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blocks/style.css">
    <title>Document</title>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.png" alt="Лого" class="header__logo">

        <main class="content">
            <section class="profile">

                        <button class="card__edit-btn" type="submit">

                        </button>
                    </div>
                </div>
                <!-- <button class="add_btn">
                    <img src="./images/Plus.png" alt="Плюс" class="plus">
                </button> -->
                <button class="add_btn"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Карачаевск</h4>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Гора Эльбрус</h4>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/Dombay.png" alt="Домбай" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Домбай</h4>

                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Гора Эльбрус</h4>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/Dombay.png" alt="Домбай" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Домбай</h4>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__image">
                    <div class="elements__description">
                        <h4 class="elements__title">Карачаево-Ч...</h4>
                        <button class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main> 
        <footer class="footer">
            <h5 class="footer__copyrighter">&copy; 2021 Екатерина Мастерова</h5>
